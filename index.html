<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <title>Nossa Carteira | Gestão Financeira para Casais</title>

    <!-- Tema salvo -->
    <script>
      (function () {
        const theme = localStorage.getItem("nc_theme") || "dark";
        document.documentElement.classList.toggle("dark", theme === "dark");
      })();
    </script>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#FACC15" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Ícone -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='160' fill='%230F0F0F'/%3E%3Cpath d='M256 390l-22-20C120 270 60 210 60 140c0-55 45-100 100-100 32 0 62 15 80 40 18-25 48-40 80-40 55 0 100 45 100 100 0 70-60 130-174 230l-22 20z' fill='%23FACC15'/%3E%3C/svg%3E"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: "#FACC15" },
              neutral: {
                850: "#171717",
                900: "#0F0F0F",
                950: "#050505",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        overflow-x: hidden;
        width: 100%;
        position: fixed;
        height: 100%;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .shadow-glow {
        box-shadow: 0 0 35px rgba(250, 204, 21, 0.35);
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    </style>
  </head>

  <body class="bg-neutral-50 dark:bg-neutral-950 dark:text-neutral-200">
    <div id="root"></div>

    <!-- ✅ ENTRADA CORRETA DO VITE -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
